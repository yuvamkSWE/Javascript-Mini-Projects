<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Password Generator</h1>
    <form id="password-form">
        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" min="1" value="12"><br><br>

        <label for="lowercase">Include Lowercase Letters</label>
        <input type="checkbox" id="lowercase" name="lowercase" checked>

        <label for="uppercase">Include Uppercase Letters</label>
        <input type="checkbox" id="uppercase" name="uppercase" checked><br>

        <label for="numbers">Include Numbers</label>
        <input type="checkbox" id="numbers" name="numbers" checked><br>

        <label for="symbols">Include Symbols</label>
        <input type="checkbox" id="symbols" name="symbols" checked><br><br>

        <button type="button" onclick="generatePassword()">Generate Password</button>
    </form>
    <h2>Generated Password</h2>
    <p id="password-output"></p>

    <script src="script.js" > </script>
</body>
</html>
